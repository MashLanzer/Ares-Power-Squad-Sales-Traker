        // Download PDF for a template
        async function downloadTemplatePDF(templateId) {
            // Load data temporarily
            const docSnap = await getDoc(doc(db, 'users', currentUser.uid, 'templates', templateId));
            if (!docSnap.exists()) return;
            const tempData = docSnap.data();
            
            // Temporarily set salesData and show tracker

            salesData = tempData;
            loadDataIntoUI();
            
            // Show tracker temporarily
            document.querySelector('.container').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            
            // Generate PDF
            const actionsDiv = document.querySelector('.actions');
            actionsDiv.style.display = 'none';
            
            html2canvas(document.querySelector('.container'), {
                scale: 6,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                actionsDiv.style.display = 'block';
                
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                
                const doc = new jsPDF('p', 'mm', 'a4');
                const pageWidth = 210;
                const pageHeight = 297;
                
                const canvasAspectRatio = canvas.width / canvas.height;
                const pageAspectRatio = pageWidth / pageHeight;
                
                let imgWidth, imgHeight, xOffset, yOffset;
                
                if (canvasAspectRatio > pageAspectRatio) {
                    imgWidth = pageWidth * 0.95;
                    imgHeight = imgWidth / canvasAspectRatio;
                    xOffset = (pageWidth - imgWidth) / 2;
                    yOffset = (pageHeight - imgHeight) / 2;
                } else {
                    imgHeight = pageHeight * 0.95;
                    imgWidth = imgHeight * canvasAspectRatio;
                    xOffset = (pageWidth - imgWidth) / 2;
                    yOffset = (pageHeight - imgHeight) / 2;
                }
                
                doc.addImage(imgData, 'PNG', xOffset, yOffset, imgWidth, imgHeight);
                
                const fileName = `sales_tracker_${tempData.salesRep || 'unknown'}_${tempData.date || new Date().toISOString().split('T')[0]}.pdf`;
                doc.save(fileName);
                
                // Hide tracker and show dashboard
                document.querySelector('.container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Restore original data
                salesData = originalData;
                loadDataIntoUI();
            }).catch(error => {
                actionsDiv.style.display = 'block';
                document.querySelector('.container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                console.error('Error generating PDF:', error);
                alert('Error al generar el PDF.');
                salesData = originalData;
                loadDataIntoUI();
            });
        }

        // Función para generar las grillas de números
        function generateGrids() {
            Object.keys(metricsConfig).forEach(metricKey => {
                const config = metricsConfig[metricKey];
                const grid = document.getElementById(`${metricKey}-grid`);
                
                for (let i = 1; i <= config.max; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    cell.dataset.metric = metricKey;
                    cell.dataset.value = i;
                    cell.textContent = i;
                    
            cell.addEventListener('click', function() {
                        toggleCell(metricKey, i, cell);
                    });
                    
                    grid.appendChild(cell);
                }
            });
        }

        // Función para alternar el estado de una celda
        function toggleCell(metric, value, cellElement) {
            const isMarked = cellElement.classList.contains("marked");
            if (isMarked) {
                cellElement.classList.remove("marked");
                salesData.markedCells[metric][value] = false;
            } else {
                cellElement.classList.add("marked");
                salesData.markedCells[metric][value] = true;
            }
            
            calculateTotals();
            saveTemplateData(currentTemplateId);
        }

        // Función para calcular totales (número más alto marcado)
        function calculateTotals() {
            Object.keys(metricsConfig).forEach(metric => {
                let highestMarked = 0;
                for (let i = 1; i <= metricsConfig[metric].max; i++) {
                    if (salesData.markedCells[metric][i]) {
                        highestMarked = i; // El número más alto marcado
                    }
                }
                document.getElementById(`total-${metric}`).textContent = highestMarked;
            });
        }
        
        // Función para cargar datos en la interfaz
        function loadDataIntoUI() {
            // Cargar información básica
            document.getElementById("salesRep").value = salesData.salesRep || "";
            document.getElementById("date").value = salesData.date || "";
            document.getElementById("notes").value = salesData.notes || "";
            document.getElementById("commitments").value = salesData.commitments || "";
            
            // Cargar celdas marcadas
            Object.keys(metricsConfig).forEach(metric => {
                for (let i = 1; i <= metricsConfig[metric].max; i++) {
                    const cell = document.querySelector(`[data-metric="${metric}"][data-value="${i}"]`);
                    if (cell && salesData.markedCells[metric][i]) {
                        cell.classList.add("marked");
                    } else if (cell) {
                        cell.classList.remove("marked");
                    }
                }
            });
            
            // Calcular totales primero
            calculateTotals();
            
            // Cargar objetivos - si están vacíos, auto-rellenar con los totales actuales
            Object.keys(metricsConfig).forEach(metric => {
                const goalInput = document.getElementById(`goal${metric.charAt(0).toUpperCase() + metric.slice(1)}`);
                if (goalInput) {
                    if (salesData.goals[metric]) {
                        goalInput.value = salesData.goals[metric];
                    } else {
                        // Auto-rellenar con el total actual si no hay objetivo guardado
                        const currentTotal = document.getElementById(`total-${metric}`).textContent;
                        goalInput.value = currentTotal;
                        salesData.goals[metric] = currentTotal;
                    }
                }
            });
        }

            Object.keys(metricsConfig).forEach(metricKey => {

                if (goalInput) {
                    goalInput.addEventListener("input", function() {

                        saveTemplateData(currentTemplateId);
                    });
                }
            });

            document.getElementById("saveBtn").addEventListener("click", function() {

                alert("Datos guardados correctamente");
            });
            
            // Botón de exportar
            document.getElementById("exportBtn").addEventListener("click", function() {
                // Ocultar temporalmente los botones para la captura
                const actionsDiv = document.querySelector('.actions');
                actionsDiv.style.display = 'none';
                
                // Capturar la página completa como imagen
                html2canvas(document.querySelector('.container'), {
                    scale: 6, // Mayor resolución para mejor calidad y para que ocupe más espacio en A4
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                }).then(canvas => {
                    // Restaurar los botones
                    actionsDiv.style.display = 'block';
                    
                    const { jsPDF } = window.jspdf;
                    const imgData = canvas.toDataURL('image/png');
                    
                    // Crear PDF en formato A4
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = 210; // A4 width in mm
                    const pageHeight = 297; // A4 height in mm
                    
                    // Calcular dimensiones para maximizar el contenido manteniendo la proporción
                    const canvasAspectRatio = canvas.width / canvas.height;
                    const pageAspectRatio = pageWidth / pageHeight;
                    
                    let imgWidth, imgHeight, xOffset, yOffset;
                    
                    if (canvasAspectRatio > pageAspectRatio) {
                        // La imagen es más ancha, ajustar por ancho
                        imgWidth = pageWidth * 0.95; // 95% del ancho de la página
                        imgHeight = imgWidth / canvasAspectRatio;
                        xOffset = (pageWidth - imgWidth) / 2;
                        yOffset = (pageHeight - imgHeight) / 2;
                    } else {
                        // La imagen es más alta, ajustar por altura
                        imgHeight = pageHeight * 0.95; // 95% de la altura de la página
                        imgWidth = imgHeight * canvasAspectRatio;
                        xOffset = (pageWidth - imgWidth) / 2;
                        yOffset = (pageHeight - imgHeight) / 2;
                    }
                    
                    // Agregar la imagen centrada y maximizada en la página A4
                    doc.addImage(imgData, 'PNG', xOffset, yOffset, imgWidth, imgHeight);
                    
                    // Guardar el PDF
                    const fileName = `sales_tracker_${salesData.salesRep || 'unknown'}_${salesData.date || new Date().toISOString().split('T')[0]}.pdf`;
                    doc.save(fileName);
                }).catch(error => {
                    // Restaurar los botones en caso de error
                    actionsDiv.style.display = 'block';
                    console.error('Error al generar el PDF:', error);
                    alert('Error al generar el PDF. Por favor, inténtalo de nuevo.');
                });
            });
            
            // Botón de limpiar
            document.getElementById("clearBtn").addEventListener("click", function() {
                if (confirm("¿Estás seguro de que quieres limpiar todos los datos?")) {

                        salesData.markedCells[metric] = {};
                        for (let i = 1; i <= metricsConfig[metric].max; i++) {
                            salesData.markedCells[metric][i] = false;
                        }
                        salesData.goals[metric] = '';
                    });
                    saveTemplateData(currentTemplateId);
                    loadDataIntoUI();
                }
            });
        }

            }
        });

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo">Ares Power</div>
                <div class="logo-text">SALES REP:</div>
            </div>
            <div class="header-info">
                <div class="info-field">
                    <label>SALES REP:</label>
                    <input type="text" id="salesRep" placeholder="">
                </div>
                <div class="info-field">
                    <label>DATE:</label>
                    <input type="date" id="date">
                </div>
                <button onclick="window.backToDashboard()" style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 2px 6px rgba(59,130,246,0.3); display: inline-flex; align-items: center; gap: 6px;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                    </svg>
                    Volver al Dashboard
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Metrics -->
            <div class="metrics-row">
                <!-- Door Knocks (1-100) -->
                <div class="metric-section">
                    <div class="metric-header">DOOR KNOCKS</div>
                    <div class="metric-content">
                        <div class="numbers-grid grid-100" id="doorKnocks-grid">
                            <!-- Numbers 1-100 will be generated by JavaScript -->
                        </div>
                        <div class="metric-total" id="total-doorKnocks">0</div>
                    </div>
                </div>
                
                <!-- Spoke With Homeowners (1-50) -->
                <div class="metric-section">
                    <div class="metric-header">SPOKE WITH HOW MANY HOMEOWNERS</div>
                    <div class="metric-content">
                        <div class="numbers-grid grid-50" id="spokeWith-grid">
                            <!-- Numbers 1-50 will be generated by JavaScript -->
                        </div>
                        <div class="metric-total" id="total-spokeWith">0</div>
                    </div>
                </div>
                
                <!-- Appointments Set (1-20) -->
                <div class="metric-section">
                    <div class="metric-header">APPOINTMENTS SET</div>
                    <div class="metric-content">
                        <div class="numbers-grid grid-20" id="appointments-grid">
                            <!-- Numbers 1-20 will be generated by JavaScript -->
                        </div>
                        <div class="metric-total" id="total-appointments">0</div>
                    </div>
                </div>
                
                <!-- Deals (1-10) -->
                <div class="metric-section">
                    <div class="metric-header">DEALS</div>
                    <div class="metric-content">
                        <div class="numbers-grid grid-10" id="deals-grid">
                            <!-- Numbers 1-10 will be generated by JavaScript -->
                        </div>
                        <div class="metric-total" id="total-deals">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Section: Notes and Commitments -->
            <div class="bottom-section">
                <div class="notes-section">
                    <h3 class="section-header">NOTES</h3>
                    <div class="section-content">
                        <textarea id="notes" placeholder="Escribe tus notas aquí..."></textarea>
                    </div>
                </div>
                <div class="commitments-section">
                    <h3 class="section-header">Commitments</h3>
                    <div class="section-content">
                        <textarea id="commitments" placeholder="Escribe tus compromisos aquí..."></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Goals Section -->
            <div class="goals-section">
                <h3 class="goals-header">Goals</h3>
                <div class="goals-content">
                    <div class="goal-item">
                        <label>Door Knocks:</label>
                        <input type="number" id="goalDoorKnocks" min="0" max="100" placeholder="0">
                    </div>
                    <div class="goal-item">
                        <label>Homeowners:</label>
                        <input type="number" id="goalSpokeWith" min="0" max="50" placeholder="0">
                    </div>
                    <div class="goal-item">
                        <label>Appointments:</label>
                        <input type="number" id="goalAppointments" min="0" max="20" placeholder="0">
                    </div>
                    <div class="goal-item">
                        <label>Deals:</label>
                        <input type="number" id="goalDeals" min="0" max="10" placeholder="0">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="actions">
            <button class="btn" id="saveBtn">Guardar</button>
            <button class="btn btn-secondary" id="exportBtn">Exportar PDF</button>
            <button class="btn btn-danger" id="clearBtn">Limpiar</button>
        </div>
    </div>

</body>
</html>
